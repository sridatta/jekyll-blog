---
layout: blog
title: Blog Index
---

{% for page in site.posts %}
  <h2 class="title"><a href="{{ page.url }}">{{ page.title }}</a></h2> 
  <p class="byline">
    Posted on {{ page.date | date: '%B %d, %Y' }}
  </p>
  <div class="postbody">
    {{ if page.tagline }}
      {{ page.tagline }}
    {{ else }}
      {{page.content | strip_html | truncatewords:35}}
    {{ endif }}
  </div>
  <hr />
{% endfor %}
